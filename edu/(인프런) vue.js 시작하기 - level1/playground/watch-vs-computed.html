<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<div id="app">

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      num: 10
    },
    computed: { // 벨리데이션 간단한 로직에 적합, 대부분 케이스에 적합. 캐싱등 최적화가 잘되어 있긴함
      doubleNum: function () {
        return this.num * 2;
      }
    },
    watch: {    // 무거운 로직에 적합  -> methods와 연결하는 방법도 생각해보기
      num: function (newValue, oldValue) {
        this.fetchUserByNumber(newValue);
      },
    },
    methods: {
      fetchUserByNumber: function (num) {
        console.log(num);
        // axios.get(num);
      }
    }
  })
</script>
</body>
</html>
